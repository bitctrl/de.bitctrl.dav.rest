apply plugin: 'application'
apply plugin: "com.github.spotbugs"
apply plugin: 'checkstyle'

description = 'Dav3 REST Server'
dependencies {
  implementation project(':de.bitctrl.dav.rest.api')
    implementation 'org.glassfish.jersey.core:jersey-client:2.27'
    implementation 'org.glassfish.jersey.media:jersey-media-json-jackson:2.27'
    implementation 'org.glassfish.jersey.inject:jersey-hk2:2.27'
    implementation 'org.glassfish.jersey.containers:jersey-container-jetty-http:2.27'
    implementation 'javax.ws.rs:javax.ws.rs-api:2.1.1'
    testImplementation 'org.glassfish.jersey.test-framework:jersey-test-framework-util:2.27'
    testImplementation 'org.glassfish.jersey.test-framework:jersey-test-framework-core:2.27'
    testImplementation 'org.glassfish.jersey.test-framework.providers:jersey-test-framework-provider-grizzly2:2.27'
    testImplementation 'org.glassfish.jersey.test-framework.providers:jersey-test-framework-provider-bundle:2.27'
    testImplementation 'junit:junit:4.12'
}

mainClassName='de.bitctrl.dav.rest.server.DavRestServer'