
description = 'Dav3 REST Server'
dependencies {
  compile project(':de.bitctrl.dav.rest.api')
    compile group: 'org.glassfish.jersey.core', name: 'jersey-client', version:'2.27'
    compile group: 'org.glassfish.jersey.media', name: 'jersey-media-json-jackson', version:'2.27'
    compile group: 'org.glassfish.jersey.inject', name: 'jersey-hk2', version:'2.27'
    compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-jetty-http', version:'2.27'
    testCompile group: 'org.glassfish.jersey.test-framework', name: 'jersey-test-framework-util', version:'2.27'
    testCompile group: 'org.glassfish.jersey.test-framework', name: 'jersey-test-framework-core', version:'2.27'
    testCompile group: 'org.glassfish.jersey.test-framework.providers', name: 'jersey-test-framework-provider-grizzly2', version:'2.27'
    testCompile group: 'org.glassfish.jersey.test-framework.providers', name: 'jersey-test-framework-provider-bundle', version:'2.27'
    testCompile group: 'junit', name: 'junit', version:'4.12'
}
