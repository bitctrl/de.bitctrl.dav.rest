buildscript {
  repositories {
    mavenLocal()
    maven { url 'https://repository.mulesoft.org/snapshots/' }
    maven { url 'https://repository.mulesoft.org/releases/' }
    mavenCentral()
  }
  dependencies {
    classpath "org.raml.jaxrs:raml-to-jaxrs-gradle-plugin:3.0.4"
  }
}


allprojects  {

   repositories {
        mavenLocal()
        maven { url "http://h2727649.stratoserver.net:8081/repository/nerz-maven-public/" }
        maven { url "https://dl.bintray.com/bitctrl/maven" }
        mavenCentral()
    }

    group = 'de.bitctrl.dav.rest'
    version = '0.0.1-SNAPSHOT'
}

subprojects {
   apply plugin: 'java'
   apply plugin: 'maven'
   apply plugin: 'maven-publish'

    sourceCompatibility = 1.8
  targetCompatibility = 1.8
  tasks.withType(JavaCompile) {
  	options.encoding = 'UTF-8'
  }
}
